<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crédits Star Wars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .star-wars {
            position: relative;
            height: 100vh;
            perspective: 400px;
        }

        .crawl {
            position: absolute;
            top: 100%;
            width: 100%;
            text-align: center;
            transform: rotateX(25deg);
            animation: crawl 60s linear infinite;
        }

        @keyframes crawl {
            0% {
                top: 100%;
            }
            100% {
                top: -100%;
            }
        }

        .title {
            font-size: 2em;
            margin: 0;
        }

        .credits {
            font-size: 1.5em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="star-wars">
        <div class="crawl">
            <div class="title">Épisode IV</div>
            <h1>A New Hope</h1>
            <div class="credits">
                <p>Réalisateur : Jean Dupont</p>
                <p>Scénariste : Marie Curie</p>
                <p>Acteurs : Pierre Martin, Sophie Durand</p>
                <p>Musique : Claude Debussy</p>
                <p>Production : Studio XYZ</p>
            </div>
        </div>
    </div>
</body>
</html>
